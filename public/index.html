<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="menu_header">
        <a href="#">Mua nhà</a>
        <a href="#">Thuê nhà</a>
        <a href="#">Khám phá</a>
        <a href="#">Blog</a>
      </div>
      <div class="logo">
        <img src="Frame.svg" alt="" />
      </div>
      <div class="information_header">
        <div class="heart">
          <img src="Heart.svg" alt="" />
        </div>
        <div class="post_header">
          <button class="post">Đăng bài</button>
        </div>
        <div class="profile_header">
          <p class="name">Nguyễn Tuấn Nguyên</p>
          <p class="job">Tư vấn</p>
        </div>
        <div class="avatar">
          <img src="Rectangle 96.png" alt="" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="banner">
        <div class="background_banner">
          <img src="Rectangle 156.png" alt="" />
        </div>
        <div class="content">
          <div class="content_banner">
            <img id="view" src="Reviewnha.png" alt="">
            <img src="Finding your best home.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="menu">
      
    </div>
  </body>
</html>
